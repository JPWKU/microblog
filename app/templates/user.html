{% extends "base.html" %}
{% block content %}
<table>
  <tr valign="top">
    <td><img src="{{user.avatar(128)}}"></td>
    <td>User: {{user.nickname}}!</td>
  </tr>
</table>
<hr>
{% for post in posts %}
<table>
  <tr valign="top">
    <td><img src="{{post.author.avatar(50)}}"></td>    
    <td><i>{{post.author.nickname}} says: </i><br>{{post.body}}</td>
  </tr>
</table>
{% endfor %}
{% endblock %}
